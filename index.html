<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <div class="card">
        <div class="card__image"></div> 
        <div class="card__content">
          <div class="card__text">
              <h1 class="card__text-heading">Get <span class="span">insights</span> that help your business grow.</h1>
              <p class="card__text-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency.</p>
          </div>
          <div class="card__stats">
            <div class="stat">
              <h1 class="stat__heading">10k+</h1>
              <p class="stat__p">companies</p>
            </div>
            <div class="stat">
              <h1 class="stat__heading">314</h1>
              <p class="stat__p">templates</p>
            </div>
            <div class="stat">
              <h1 class="stat__heading">12M+</h1>
              <p class="stat__p">queries</p>
            </div>
          </div>
      </div>
    </div>
  </main>











  <!--Footer-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
